name: Windows enviroment
on:
  workflow_dispatch:

jobs:
  desktop:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Create Local Admin User
        run: |
          net user user MyStrongPass123! /add
          net localgroup administrators user /add
          reg add "HKLM\Software\Microsoft\Windows NT\CurrentVersion\Winlogon" /v DefaultUserName /t REG_SZ /d user /f
          reg add "HKLM\Software\Microsoft\Windows NT\CurrentVersion\Winlogon" /v DefaultPassword /t REG_SZ /d MyStrongPass123! /f
          reg add "HKLM\Software\Microsoft\Windows NT\CurrentVersion\Winlogon" /v AutoAdminLogon /t REG_SZ /d 1 /f

      - name: Install Google Chrome
        run: |
          $url = "https://dl.google.com/chrome/install/latest/chrome_installer.exe"
          $path = "$env:TEMP\chrome_installer.exe"
          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process $path -ArgumentList "/silent", "/install" -Wait
          Remove-Item $path -Force

      - name: Install Chrome Remote Desktop Host
        run: |
          $url = "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi"
          $path = "$env:TEMP\crdhost.msi"
          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i", "`"$path`"", "/quiet", "/norestart" -Wait
          Remove-Item $path -Force

      - name: Install Steam
        run: |
          $steamUrl = "https://cdn.akamai.steamstatic.com/client/installer/SteamSetup.exe"
          $steamInstaller = "$env:TEMP\SteamSetup.exe"
          Invoke-WebRequest -Uri $steamUrl -OutFile $steamInstaller
          Start-Process -FilePath $steamInstaller -ArgumentList "/S" -Wait
          Remove-Item $steamInstaller -Force

      - name: Performance Boost + Disable Windows Bloat + Set Resolution
        run: |
          # === Disable heavy background services ===
          $services = @(
            "wuauserv","DiagTrack","dmwappushservice","MapsBroker","WSearch",
            "XblAuthManager","XblGameSave","XboxGipSvc","XboxNetApiSvc",
            "WerSvc","Fax","RetailDemo","PhoneSvc","WalletService",
            "BcastDVRUserService","SCardSvr","Wecsvc","AJRouter"
          )
          foreach ($svc in $services) {
            sc.exe stop $svc 2>$null
            sc.exe config $svc start= disabled 2>$null
          }

          # === Disable Sysmain (Superfetch) for lower disk usage ===
          sc.exe stop SysMain
          sc.exe config SysMain start= disabled

          # === Disable Background Apps entirely ===
          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\BackgroundAccessApplications" /v GlobalUserDisabled /t REG_DWORD /d 1 /f

          # === Disable telemetry ===
          reg add "HKLM\Software\Policies\Microsoft\Windows\DataCollection" /v AllowTelemetry /t REG_DWORD /d 0 /f

          # === Disable Xbox Game Bar ===
          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\GameDVR" /v AppCaptureEnabled /t REG_DWORD /d 0 /f
          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\GameDVR" /v GameDVR_Enabled /t REG_DWORD /d 0 /f

          # === Optimize GPU Scheduling ===
          reg add "HKLM\System\CurrentControlSet\Control\GraphicsDrivers" /v HwSchMode /t REG_DWORD /d 2 /f

          # === Power Plan: Ultimate Performance ===
          powercfg -duplicatescheme e9a42b02-d5df-448d-aa00-03f14749eb61
          powercfg -setactive e9a42b02-d5df-448d-aa00-03f14749eb61

          # === Disable animations & visual effects ===
          reg add "HKCU\Control Panel\Desktop" /v UserPreferencesMask /t REG_BINARY /d 9012078010000000 /f

          # === Set Resolution 1920x1080 system level ===
          Add-Type -AssemblyName System.Windows.Forms
          $width = 1920
          $height = 1080
          $displaySettings = Get-WmiObject -Class Win32_DisplayConfiguration
          foreach ($setting in $displaySettings) {
              $setting.PelsWidth = $width
              $setting.PelsHeight = $height
              $setting.Put() | Out-Null
          }

          # === Restart after performance optimization ===
          shutdown /r /t 0

      - name: Wait after reboot
        run: |
          Start-Sleep -Seconds 40
          Write-Host "System restarted."

      - name: Register Chrome Remote Desktop
        run: |
          $crd = "C:\Program Files\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"

          if (-not (Test-Path $crd)) {
              $found = Get-ChildItem "C:\Program Files" -Recurse -Filter "remoting_start_host.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($found) { $crd = $found.FullName }
          }

          & "$crd" `
            --code="4/0Ab32j91d11efiJUcE39qeU9NeW8gYp8o3A5LPUOppr5fr-pN0EDnjXVkp5SqoIJMxj-1_A" `
            --redirect-url="https://remotedesktop.google.com/_/oauthredirect" `
            --name=$Env:COMPUTERNAME

      - name: Keep Alive
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] Keep it Active..."
            Start-Sleep -Seconds 300
          }
