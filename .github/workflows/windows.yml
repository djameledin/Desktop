name: Windows environment

on:
  workflow_dispatch:

jobs:
  desktop:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Build remote desktop user
        run: |
          Add-Type -AssemblyName System.Security

          $chars = @{
              Upper = [char[]](65..90)
              Lower = [char[]](97..122)
              Number = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $passwordArray = @()
          $passwordArray += $chars.Upper   | Get-Random -Count 3
          $passwordArray += $chars.Lower   | Get-Random -Count 3
          $passwordArray += $chars.Number  | Get-Random -Count 1
          $passwordArray += $chars.Special | Get-Random -Count 1
          $password = -join ($passwordArray | Sort-Object { Get-Random })

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "user" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "user" -Password $securePass -AccountNeverExpires
              Write-Host "User 'user' created successfully."
          } else {
              Write-Host "User 'user' already exists."
          }

          Add-LocalGroupMember -Group "Administrators" -Member "user"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "user"

          echo "RDP_USER=user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_EV

      - name: Install & Connect Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

          Write-Host "Starting Tailscale connection..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID

          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) { Write-Error "Tailscale IP not assigned"; exit 1 }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP assigned: $tsIP"

      - name: Initialize Windows
        run: |
          $publicDesktop = "C:\Users\Public\Desktop"
          New-Item -ItemType Directory -Force -Path $publicDesktop | Out-Null

          $bat = "$publicDesktop\initialize.bat"

          $batContent = @"
          @echo off
          net session >nul 2>&1
          if %errorlevel% neq 0 (
              echo.
              echo [!] This script must be run as Administrator... Restarting with admin privileges.
              echo.
              powershell -Command "Start-Process '%~f0' -Verb RunAs"
              exit /b
          )

          echo Script is running with Administrator privileges!
          
          setlocal enabledelayedexpansion

          for /d %%u in (C:\Users\*) do (
              if exist "%%u\Desktop" (
                  for %%f in ("%%u\Desktop\*.lnk") do (
                      if exist "%%f" del "%%f" >nul 2>&1
                  )
              )
          )

          if not exist "%USERPROFILE%\Pictures" mkdir "%USERPROFILE%\Pictures" >nul 2>&1

          if not exist "%USERPROFILE%\Pictures\wallpaper.jpg" (
              powershell -NoProfile -ExecutionPolicy Bypass -Command ^
             "Invoke-WebRequest 'https://microsoft.design/wp-content/uploads/2025/07/Brand-Flowers-Static-1.png' -OutFile '%USERPROFILE%\Pictures\wallpaper.jpg'" >nul 2>&1
          )

          for /f "tokens=1 delims=:" %%H in ("%time%") do set hour=%%H

          if %hour% GEQ 6 if %hour% LSS 18 (
              reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v AppsUseLightTheme /t REG_DWORD /d 1 /f >nul 2>&1
              reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v SystemUsesLightTheme /t REG_DWORD /d 1 /f >nul 2>&1
              reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v EnableTransparency /t REG_DWORD /d 1 /f >nul 2>&1
          ) else (
              reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v AppsUseLightTheme /t REG_DWORD /d 0 /f >nul 2>&1
              reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v SystemUsesLightTheme /t REG_DWORD /d 0 /f >nul 2>&1
             reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v EnableTransparency /t REG_DWORD /d 1 /f >nul 2>&1
          )

          powershell -NoLogo -NoProfile -Command ^
          "
          $apps = @('PowerToys', 'WinToys','QuickLook', 'Microsoft Sticky Notes')

          function Install-App {
              param([string]$name)

              Write-Host "Checking: $name..."
    
              if (winget list --exact --source msstore | Select-String -SimpleMatch $name) {
                  Write-Host "Already installed -> $name" -ForegroundColor Green
                  return
          }

              Write-Host "Installing -> $name" -ForegroundColor Yellow

              try {
                  winget install $name --source=msstore --silent --accept-package-agreements --accept-source-agreements
                  if ($LASTEXITCODE -ne 0) {
                      Write-Host "Skipped or failed to install -> $name" -ForegroundColor DarkYellow
                  } else {
                      Write-Host "Installed successfully -> $name" -ForegroundColor Green
              }
          }
              catch {
                  Write-Host "Error installing -> $name. Skipping..." -ForegroundColor Red
              }
          }

          foreach ($app in $apps) {
              Install-App $app
          }
          "

          taskkill /f /im explorer.exe >nul 2>&1
          start explorer.exe >nul 2>&1

          endlocal
          "@

          Set-Content -Path $bat -Value $batContent -Encoding ASCII 
      - name: Maintain Connection & Show Info
        run: |
          Write-Host "This Virtual Machine are ready!"
          Write-Host " Username : $env:RDP_USER ; Password : $env:RDP_PASS"

          while ($true) {
              Write-Host " "
              Write-Host "[$(Get-Date)] Keep it Active..."
              Start-Sleep -Seconds 300
          }
