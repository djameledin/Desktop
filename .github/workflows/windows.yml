name: Windows environment

on:
  workflow_dispatch:

jobs:
  remote-desktop:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User (user / strong password)
        run: |
          Add-Type -AssemblyName System.Security
          $chars = @{
              Upper = [char[]](65..90)
              Lower = [char[]](97..122)
              Number = [char[]](48..57)
              Special = [char[]](33..47 + 58..64 + 91..96 + 123..126)
          }
          $passwordArray = @()
          $passwordArray += $chars.Upper | Get-Random -Count 2
          $passwordArray += $chars.Lower | Get-Random -Count 2
          $passwordArray += $chars.Number | Get-Random -Count 2
          $passwordArray += $chars.Special | Get-Random -Count 2
          $password = (-join ($passwordArray | Sort-Object { Get-Random }))
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "user" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "user" -Password $securePass -AccountNeverExpires
          }

          if (-not (Get-LocalGroupMember -Group "Administrators" -Member "user" -ErrorAction SilentlyContinue)) {
              Add-LocalGroupMember -Group "Administrators" -Member "user"
          }

          if (-not (Get-LocalGroupMember -Group "Remote Desktop Users" -Member "user" -ErrorAction SilentlyContinue)) {
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member "user"
          }

          echo "RDP_CREDS=User: user | Password: $password" >> $env:GITHUB_ENV

      - name: Customize Windows UI & Set Hostname
        run: |
          # Hide desktop icons
          Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced" -Name "HideIcons" -Value 1 -Force
          Stop-Process -Name explorer -Force

          # Disable Test Mode watermark (session-only)
          bcdedit /set testsigning off || Write-Host "Cannot set Test Mode in this session"

          # Set hostname for this session
          $osName = (Get-ComputerInfo -Property "WindowsProductName").WindowsProductName -replace ' ', '-'
          $osUpdate = (Get-ComputerInfo -Property "DisplayVersion").DisplayVersion
          $hostname = "$osName/$osUpdate"
          echo "HOSTNAME=$hostname" >> $env:GITHUB_ENV

      - name: Install Programs & Set Screen Resolution
        run: |
         # Install Tailscale
         $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
         $installerPath = "$env:TEMP\tailscale.msi"
         Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
         Start-Process msiexec.exe -ArgumentList "/i `"$installerPath`" /quiet /norestart" -Wait
         Remove-Item $installerPath -Force


          # Install Steam
          $steamUrl = "https://steamcdn-a.akamaihd.net/client/installer/SteamSetup.exe"
          $installer = "$env:TEMP\SteamSetup.exe"
          Invoke-WebRequest -Uri $steamUrl -OutFile $installer
          Start-Process -FilePath $installer -ArgumentList "/S" -Wait

          # Download QRes and set screen resolution
          Invoke-WebRequest -Uri "https://sourceforge.net/projects/qres/files/latest/download" -OutFile "$env:TEMP\QRes.zip"
          Expand-Archive "$env:TEMP\QRes.zip" -DestinationPath "$env:TEMP\QRes" -Force
          $qresExe = Get-ChildItem "$env:TEMP\QRes" -Recurse -Filter "QRes.exe" | Select-Object -First 1
          & $qresExe.FullName /x:1920 /y:1080

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=$env:HOSTNAME
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned"; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) { Write-Error "TCP connection to RDP port 3389 failed"; exit 1 }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Hostname: $env:HOSTNAME"
          Write-Host "Username: user"
          Write-Host "Password: $env:RDP_CREDS"
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
