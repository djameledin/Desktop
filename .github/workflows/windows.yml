name: Windows environment

on:
  workflow_dispatch:

jobs:
  remote-desktop:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User (user / password)
        run: |
          $securePass = ConvertTo-SecureString "password" -AsPlainText -Force
          New-LocalUser -Name "user" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "user"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "user"

          echo "RDP_CREDS=User: user | Password: password" >> $env:GITHUB_ENV

      - name: Customize Windows UI, Disable Test Mode & Set Hostname
        id: ui_testmode
        run: |
          # Hide desktop icons
          Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced" -Name "HideIcons" -Value 1 -Force
          Stop-Process -Name explorer -Force

          # Disable Test Mode watermark
          bcdedit /set testsigning off
          Write-Host "Test Mode disabled. Rebooting in 10 seconds..."

          # Determine Windows version for hostname
          $osName = (Get-ComputerInfo -Property "WindowsProductName").WindowsProductName -replace ' ', '-'
          $osUpdate = (Get-ComputerInfo -Property "OsBuildLabEx").OsBuildLabEx.Split('.')[3]  # مثال: 22H2
          $hostname = "$osName/$osUpdate"

          # Change hostname
          Rename-Computer -NewName $hostname -Force

          # Flag for reboot detection
          New-Item -ItemType File -Path "$env:TEMP\reboot_pending.flag" -Force

          # Reboot
          shutdown /r /t 10 /f

      - name: Resume, Install Programs & Set Screen Resolution
        if: always()
        run: |
          $flag = "$env:TEMP\reboot_pending.flag"
          if (Test-Path $flag) {
              Write-Host "Resuming workflow after reboot..."
              Remove-Item $flag
              Start-Sleep -Seconds 15  # allow services to stabilize
          }

          # Install Tailscale
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

          # Install Steam
          $steamUrl = "https://steamcdn-a.akamaihd.net/client/installer/SteamSetup.exe"
          $installer = "$env:TEMP\SteamSetup.exe"
          Invoke-WebRequest -Uri $steamUrl -OutFile $installer
          Start-Process -FilePath $installer -ArgumentList "/S" -Wait

          # Download QRes to set screen resolution
          Invoke-WebRequest -Uri "https://sourceforge.net/projects/qres/files/latest/download" -OutFile "$env:TEMP\QRes.zip"
          Expand-Archive "$env:TEMP\QRes.zip" -DestinationPath "$env:TEMP\QRes" -Force

          # Set resolution to 1920x1080
          & "$env:TEMP\QRes\QRes.exe" /x:1920 /y:1080

      - name: Establish Tailscale Connection
        if: always()
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=$hostname
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        if: always()
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        if: always()
        run: |
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Hostname: $hostname"
          Write-Host "Username: user"
          Write-Host "Password: password"
          
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
