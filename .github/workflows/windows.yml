name: Windows environment

on:
  workflow_dispatch:

jobs:
  desktop:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Build remote desktop user
        run: |
          Add-Type -AssemblyName System.Security

          $chars = @{
              Upper = [char[]](65..90)
              Lower = [char[]](97..122)
              Number = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $passwordArray = @()
          $passwordArray += $chars.Upper   | Get-Random -Count 3
          $passwordArray += $chars.Lower   | Get-Random -Count 3
          $passwordArray += $chars.Number  | Get-Random -Count 1
          $passwordArray += $chars.Special | Get-Random -Count 1
          $password = -join ($passwordArray | Sort-Object { Get-Random })

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "user" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "user" -Password $securePass -AccountNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member "user"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "user"

          echo "RDP_USER=user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install & Connect Tailscale
        run: |
          $osName = (Get-ComputerInfo -Property "WindowsProductName").WindowsProductName -replace ' ', '-'
          $osUpdate = (Get-ComputerInfo -Property "DisplayVersion").DisplayVersion
          $hostname = "$osName/$osUpdate"
          echo "HOSTNAME=$hostname" >> $env:GITHUB_ENV

          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID

          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Install bundles
        run: |
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12

          function Download-File {
            param (
              [string]$Url,
              [string]$Destination
            )
            Invoke-WebRequest -Uri $Url -OutFile $Destination -UseBasicParsing
          }

          $ptUrl = "https://github.com/microsoft/PowerToys/releases/download/v0.95.1/PowerToysSetup-0.95.1-x64.exe"
          $ptInstaller = "$env:TEMP\PowerToysSetup.exe"
          Download-File -Url $ptUrl -Destination $ptInstaller
          Start-Process -FilePath $ptInstaller -ArgumentList "/quiet" -Wait
          Remove-Item $ptInstaller -Force

          $steamUrl = "https://cdn.akamai.steamstatic.com/client/installer/SteamSetup.exe"
          $steamInstaller = "$env:TEMP\SteamSetup.exe"
          Download-File -Url $steamUrl -Destination $steamInstaller
          Start-Process -FilePath $steamInstaller -ArgumentList "/S" -Wait
          Remove-Item $steamInstaller -Force

      - name: Create User Session Theme Script
        run: |
          $startupFolder = "C:\Users\user\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Startup"
          New-Item -ItemType Directory -Force -Path $startupFolder

          $scriptPath = "$startupFolder\apply_theme.ps1"

          $content = @'
          
          $wallpaper = "$env:USERPROFILE\Pictures\wallpaper.png"

          if (-not (Test-Path $wallpaper)) {
            Invoke-WebRequest "https://microsoft.design/wp-content/uploads/2025/07/Brand-Flowers-Static-1.png" -OutFile $wallpaper
          }

          if ((Get-Date).Hour -ge 6 -and (Get-Date).Hour -lt 18) {
            $mode = 1
          } else {
            $mode = 0
          }

          Set-ItemProperty "HKCU:\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" "AppsUseLightTheme" $mode
          Set-ItemProperty "HKCU:\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" "SystemUsesLightTheme" $mode

          rundll32.exe user32.dll, SystemParametersInfo 20, 0, $wallpaper, 3
          '@
          Set-Content -Path $scriptPath -Value $content -Encoding UTF8

      - name: Maintain Connection & Show Info
        run: |
          # 
          Write-Host "$env:HOSTNAME is ready!"
          Write-Host " Username : $env:RDP_USER"
          Write-Host " Password : $env:RDP_PASS"

          while ($true) {
              Write-Host " "
              Write-Host "[$(Get-Date)] Keep Alive..."
              Start-Sleep -Seconds 300
          }
