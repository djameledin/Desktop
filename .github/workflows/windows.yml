name: Windows environment

on:
  workflow_dispatch:

jobs:
  desktop:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Build remote desktop user
        run: |
          Add-Type -AssemblyName System.Security

          $chars = @{
              Upper = [char[]](65..90)
              Lower = [char[]](97..122)
              Number = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $passwordArray = @()
          $passwordArray += $chars.Upper   | Get-Random -Count 3
          $passwordArray += $chars.Lower   | Get-Random -Count 3
          $passwordArray += $chars.Number  | Get-Random -Count 1
          $passwordArray += $chars.Special | Get-Random -Count 1
          $password = -join ($passwordArray | Sort-Object { Get-Random })

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "user" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "user" -Password $securePass -AccountNeverExpires
              Write-Host "User 'user' created successfully."
          } else {
              Write-Host "User 'user' already exists."
          }

          Add-LocalGroupMember -Group "Administrators" -Member "user"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "user"

          echo "RDP_USER=user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install & Connect Tailscale
        run: |
          $osName = (Get-ComputerInfo -Property "WindowsProductName").WindowsProductName -replace ' ', '-'
          $osUpdate = (Get-ComputerInfo -Property "DisplayVersion").DisplayVersion
          $hostname = "$osName/$osUpdate"
          echo "HOSTNAME=$hostname" >> $env:GITHUB_ENV
          Write-Host "Hostname set to: $hostname"

          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

          Write-Host "Starting Tailscale connection..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID

          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) { Write-Error "Tailscale IP not assigned"; exit 1 }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP assigned: $tsIP"

      - name: Install bundles
        run: |
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12

          function Download-File {
            param (
              [string]$Url,
              [string]$Destination,
              [int]$Retries = 3,
              [int]$DelaySeconds = 5
            )

            $attempt = 0
            while ($attempt -lt $Retries) {
              try {
                Invoke-WebRequest -Uri $Url -OutFile $Destination -UseBasicParsing -ErrorAction Stop
                if (Test-Path $Destination) { return }
              } catch {
                Write-Warning "Attempt $($attempt+1) failed for $Url"
              }
              $attempt++
              Start-Sleep -Seconds $DelaySeconds
            }
            Write-Error "Failed to download $Url after $Retries attempts"
            exit 1
          }

          $ptUrl = "https://github.com/microsoft/PowerToys/releases/download/v0.95.1/PowerToysSetup-0.95.1-x64.exe"
          $ptInstaller = "$env:TEMP\PowerToysSetup.exe"
          Download-File -Url $ptUrl -Destination $ptInstaller
          Start-Process -FilePath $ptInstaller -ArgumentList "/quiet" -Wait
          Remove-Item $ptInstaller -Force
          Write-Host "PowerToys installed successfully."

          $steamUrl = "https://cdn.akamai.steamstatic.com/client/installer/SteamSetup.exe"
          $steamInstaller = "$env:TEMP\SteamSetup.exe"
          Download-File -Url $steamUrl -Destination $steamInstaller
          Start-Process -FilePath $steamInstaller -ArgumentList "/S" -Wait
          Remove-Item $steamInstaller -Force
          Write-Host "Steam installed successfully."

      - name: Customize Windows
        run: |
          $startup = "C:\Users\user\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Startup"
          New-Item -ItemType Directory -Force -Path $startup

          $bat = "$startup\apply_theme.bat"
          $batContent = @'
          @echo off
          timeout /t 5 >nul

          del "%USERPROFILE%\Desktop\*.lnk" /f /q
          del "%PUBLIC%\Desktop\*.lnk" /f /q

          set wallDir=%USERPROFILE%\Pictures
          set wall=%wallDir%\wallpaper.jpg

          if not exist "%wallDir%" mkdir "%wallDir%"

          if not exist "%wall%" (
             powershell -Command "Invoke-WebRequest 'https://microsoft.design/wp-content/uploads/2025/07/Brand-Flowers-Static-1.png' -OutFile '%wall%'"
          )

          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Policies\ActiveDesktop" /v NoChangingWallPaper /t REG_DWORD /d 0 /f

          for /f "tokens=1 delims=:" %%a in ("%time%") do set hour=%%a

          if %hour% GEQ 6 if %hour% LSS 18 (
              set mode=1
          ) else (
              set mode=0
          )

          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v AppsUseLightTheme /t REG_DWORD /d %mode% /f
          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v SystemUsesLightTheme /t REG_DWORD /d %mode% /f

          taskkill /f /im explorer.exe
          start explorer.exe

          powershell -Command ^
              "Add-Type -AssemblyName PresentationFramework; " ^
              "[System.Windows.SystemParameters]::Wallpaper = '%wall%'; " ^
              "Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop\' -Name Wallpaper -Value '%wall%'; " ^
              "RUNDLL32.EXE user32.dll,UpdatePerUserSystemParameters"

          echo Done! Desktop shortcuts removed, wallpaper applied, and theme updated.
          pause
          '@

          Set-Content -Path $bat -Value $batContent -Encoding ASCII
      - name: Maintain Connection & Show Info
        run: |
          Write-Host "$env:HOSTNAME are ready!"
          Write-Host " Username : $env:RDP_USER ; Password : $env:RDP_PASS"

          while ($true) {
              Write-Host " "
              Write-Host "[$(Get-Date)] Keep it Active..."
              Start-Sleep -Seconds 300
          }
