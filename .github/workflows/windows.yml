name: Windows environment

on:
  workflow_dispatch:

jobs:
  desktop:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Build remote desktop user
        run: |
          Add-Type -AssemblyName System.Security

          $chars = @{
              Upper = [char[]](65..90)
              Lower = [char[]](97..122)
              Number = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $passwordArray = @()
          $passwordArray += $chars.Upper   | Get-Random -Count 3
          $passwordArray += $chars.Lower   | Get-Random -Count 3
          $passwordArray += $chars.Number  | Get-Random -Count 1
          $passwordArray += $chars.Special | Get-Random -Count 1
          $password = -join ($passwordArray | Sort-Object { Get-Random })

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "user" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "user" -Password $securePass -AccountNeverExpires
              Write-Host "User 'user' created successfully."
          } else {
              Write-Host "User 'user' already exists."
          }

          Add-LocalGroupMember -Group "Administrators" -Member "user"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "user"

          echo "RDP_USER=user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install & Connect Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

          Write-Host "Starting Tailscale connection..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID

          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) { Write-Error "Tailscale IP not assigned"; exit 1 }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP assigned: $tsIP"

      - name: Initialize Windows
        run: |
          $publicDesktop = "C:\Users\Public\Desktop"
          New-Item -ItemType Directory -Force -Path $publicDesktop | Out-Null

          $bat = "$publicDesktop\untitled.bat"

          $batContent = @"
          @echo off
          net session >nul 2>&1
          if %errorlevel% neq 0 (
              powershell -Command "Start-Process '%~f0' -Verb RunAs"
              exit /b
          )

          powershell -NoLogo -NoProfile -ExecutionPolicy Bypass -Command ^
          "
          Get-ChildItem 'C:\Users' -Directory | ForEach-Object {
              \$desktop = Join-Path \$_.FullName 'Desktop'
              if (Test-Path \$desktop) {
                  Get-ChildItem \"\$desktop\*.lnk\" -ErrorAction SilentlyContinue | Remove-Item -Force -ErrorAction SilentlyContinue
              }
          }

          \$picPath = \"\$env:USERPROFILE\Pictures\"
          if (-not (Test-Path \$picPath)) {
              New-Item -ItemType Directory -Path \$picPath | Out-Null
          }

          \$wallpaper = \"\$picPath\wallpaper.jpg\"
          if (-not (Test-Path \$wallpaper)) {
              Invoke-WebRequest 'https://microsoft.design/wp-content/uploads/2025/07/Brand-Flowers-Static-1.png' `
                  -OutFile \$wallpaper -ErrorAction SilentlyContinue
          }

          Add-Type @'
          using System.Runtime.InteropServices;
          public class Wallpaper {
              [DllImport(\"user32.dll\", SetLastError = true)]
              public static extern bool SystemParametersInfo(int uAction, int uParam, string lpvParam, int fuWinIni);
          }
          '@

          [Wallpaper]::SystemParametersInfo(20, 0, \$wallpaper, 3)

          \$hour = (Get-Date).Hour
          \$regPath = 'HKCU:\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize'

          if (\$hour -ge 6 -and \$hour -lt 18) {
              Set-ItemProperty \$regPath AppsUseLightTheme 1
              Set-ItemProperty \$regPath SystemUsesLightTheme 1
              Set-ItemProperty \$regPath EnableTransparency 1
          } else {
              Set-ItemProperty \$regPath AppsUseLightTheme 0
              Set-ItemProperty \$regPath SystemUsesLightTheme 0
              Set-ItemProperty \$regPath EnableTransparency 1
          }

          \$apps = @('PowerToys', 'WinToys', 'QuickLook', 'Microsoft Sticky Notes')

          function Install-App {
              param([string]\$name)

              if (winget list --source=msstore | Select-String -SimpleMatch \$name) {
                  return
          }
          
          try {
            winget install \$name --source=msstore --silent --accept-package-agreements --accept-source-agreements
            }
            catch {}
            }

          foreach (\$app in \$apps) {
              Install-App \$app
          }

          Start-Sleep -Milliseconds 300
          Stop-Process -Name explorer -Force -ErrorAction SilentlyContinue
          Start-Process explorer.exe
          "
          pause
          "@

          Set-Content -Path $bat -Value $batContent -Encoding ASCII 
      - name: Maintain Connection & Show Info
        run: |
          Write-Host "This Virtual Machine are ready!"
          Write-Host " Username : $env:RDP_USER ; Password : $env:RDP_PASS"

          while ($true) {
              Write-Host " "
              Write-Host "[$(Get-Date)] Keep it Active..."
              Start-Sleep -Seconds 300
          }
