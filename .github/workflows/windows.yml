name: Windows environment

on:
  workflow_dispatch:

jobs:
  remote-desktop:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable RDP with Network Level Authentication
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 1 -Force
          
          # Ensure RDP service is automatic and running
          Set-Service TermService -StartupType Automatic
          Restart-Service TermService -Force

          # Remove existing firewall rule if exists
          netsh advfirewall firewall delete rule name="RDP-Tailscale" || Write-Host "No existing rule"
          # Allow RDP only from Tailscale subnet
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 remoteip=100.64.0.0/10

      - name: Create RDP User with Strong Password
        run: |
          Add-Type -AssemblyName System.Security
          $chars = @{
              Upper = [char[]](65..90)
              Lower = [char[]](97..122)
              Number = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $passwordArray = @()
          $passwordArray += $chars.Upper | Get-Random -Count 4
          $passwordArray += $chars.Lower | Get-Random -Count 4
          $passwordArray += $chars.Number | Get-Random -Count 4
          $passwordArray += $chars.Special | Get-Random -Count 4
          $password = (-join ($passwordArray | Sort-Object { Get-Random }))
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "user" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "user" -Password $securePass -AccountNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member "user"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "user"

          echo "RDP_USER=user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install and Connect Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID

          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned"; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Customize Windows UI & Set Hostname
        run: |
          # Hide desktop icons
          Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced" -Name "HideIcons" -Value 1 -Force
          Stop-Process -Name explorer -Force

          # Disable Test Mode watermark
          bcdedit /set testsigning off || Write-Host "Cannot set Test Mode in this session"

          # Set hostname (replace invalid chars)
          $osName = (Get-ComputerInfo -Property "WindowsProductName").WindowsProductName -replace ' ', '-'
          $osUpdate = (Get-ComputerInfo -Property "DisplayVersion").DisplayVersion
          $hostname = "$osName-$osUpdate"
          echo "HOSTNAME=$hostname" >> $env:GITHUB_ENV

      - name: Set Screen Resolution
        run: |
          $zipPath = "$env:TEMP\QRes.zip"
          $extractPath = "$env:TEMP\QRes"
          Invoke-WebRequest -Uri "https://sourceforge.net/projects/qres/files/QRes/1.0.9/QRes.zip/download" -OutFile $zipPath
          if (Test-Path $extractPath) { Remove-Item $extractPath -Recurse -Force }
          Expand-Archive $zipPath -DestinationPath $extractPath -Force
          $qresExe = Get-ChildItem $extractPath -Recurse -Filter "QRes.exe" | Select-Object -First 1
          if (-not $qresExe) { Write-Error "QRes.exe not found"; exit 1 }
          Start-Process -FilePath $qresExe.FullName -ArgumentList "/x:1920 /y:1080" -Wait

      - name: Install Steam
        run: |
          $steamUrl = "https://cdn.akamai.steamstatic.com/client/installer/SteamSetup.exe"
          $steamInstaller = "$env:TEMP\SteamSetup.exe"
          Invoke-WebRequest -Uri $steamUrl -OutFile $steamInstaller
          Start-Process -FilePath $steamInstaller -ArgumentList "/S" -Wait
          Remove-Item $steamInstaller -Force

      - name: Maintain Connection & Show Info
        run: |
          Write-Host "Hostname: $env:HOSTNAME"
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"

          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
